<!DOCTYPE html>

<html>
    <head>
        <title>LoboChat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/loboscript.js"></script>
    </head>
    <body>
        <div id="login">
            <button id="loginButton" >Login</button>
            <button id="logoutButton">Logout</button>
            <button id="loggedInUsers">Logged In</button>
            <button id="loggedOutUsers">Logged Out</button>
        </div>
        
        <div id="messageFields">
            <input type="text" id="inputField">
            <button id="sendMessageButton" >Send message</button>
            <button id="getAllMessagesButton" >All messages</button>
            <div id="outputField"></div>
        </div>
        
        <div id="alertFields">
            <select id="alert">
                <option value="0">Need assistance</option>
                <option value="1">Disturbance</option>
                <option value="2">Fire alert</option>
            </select>
            <button id="sendAlertButton" >Alert</button>
            <div id="alertResponse"></div>
        </div>
    </body>
