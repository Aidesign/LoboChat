<div id="alertSelectDiv-id">
    <select id="alert">
        <option value="0">Need assistance</option>
        <option value="1">Disturbance</option>
        <option value="2">Fire alert</option>
    </select>

    <br><input type="radio" name="receiverGroup" value="0" checked="checked"><label>All</label>
    <br><input type="radio" name="receiverGroup" value="1"><label>Guards</label>
    <br><input type="radio" name="receiverGroup" value="2"><label>Doctors</label>
    <br>
    <button id="sendAlertButton" >Alert</button>
</div>

<div id="alertResponse"></div>
<br>

<div id="alertHistoryDiv-id">
    <p>Alert History</p>
    <select id="alertHistoryRange">
        <option value="0">5 latest</option>
        <option value="1">10 latest</option>
        <option value="2">All</option>
    </select>
    <button id="alertHistoryButton">Show alert history</button>
</div>

<div id="alertHistory"><table id="alertTable"></table></div>
