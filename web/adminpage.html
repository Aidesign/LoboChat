<!DOCTYPE html>

To change this template file, choose Tools | Templates
and open the template in the editor.

<html>
    <head>
        <title>Lobo Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="size-stylesheet" rel="stylesheet" type="text/css" href="css/narrow.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="./js/loboscript.js"></script>
    </head>
    <body>
        <div class="header-class">
            <h3>Lobo Chat</h3>
            <button id="createConversation-id"><i class="fa fa-commenting-o"></i><i class="fa fa-plus"></i></button>
            <div id="displayChoiceDiv-id">
                <p>Adminlolololo</p>
            </div>
        </div>

        <div class="content-class">
            <input type="text" id="workername">
            <select id="profession">
                <option value="1">Guard</option>
                <option value="2">Doctor</option>
                <option value="3">Psychotherapist</option>
                <option value="4">Nurse</option>
            </select>
            <button id="addnewuser">Add</button>
            <div id="main-id">
                <div id="inField"></div>
                <div id="outField"></div>
            </div>
        </div>

        <div class="footer-class">
            <button id="logOutButton">Log Out</button>
        </div>
    </body>
</html>
