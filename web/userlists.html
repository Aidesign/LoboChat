<html>
    <head>
        <title>Lobo Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="size-stylesheet" rel="stylesheet" type="text/css" href="css/narrow.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="./js/loboscript.js"></script>
    </head>
    <body>
        <div class="header-class">
            <h3>Lobo Chat</h3>
        </div>

        <div class="content-class">
            <div id="displayChoiceDiv-id">
                <button id="usersButton-id"><i class="fa fa-user"></i></button>
                <button id="topicsButton-id"><i class="fa fa-commenting-o"></i></button>
                <button id="alertsButton-id"><i class="fa fa-exclamation-triangle"></i></button>
            </div>

            <div id="main-id">
                <!-- are these buttons needed? -->
                <button id="loggedOutUsers">Logged Out</button>
                <button id="loggedInUsers">Logged In</button>
                <div id="inField"></div>
                <div id="outField"></div>
            </div>

            <div id="sendAlert">
                <select id="alert">
                    <option value="0">Need assistance</option>
                    <option value="1">Disturbance</option>
                    <option value="2">Fire alert</option>
                </select>

                <input type="radio" name="receiverGroup" value="0" checked="checked" /> Doctors
                <input type="radio" name="receiverGroup" value="1" /> Guards

                <button id="sendAlertButton" >Alert</button>
                <div id="alertResponse"></div>
            </div>
        </div>

        <div class="footer-class">
            <button id="logOutButton">Log Out</button>
        </div>
</html>
